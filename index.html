<!DOCTYPE html>
<html>
<head>
    <title>Simulateur de billard</title>

    <meta charset="UTF-8">

    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css" rel="stylesheet">
</head>
<body>

    <nav>
        <div class="nav-wrapper blue darken-1">
            <a href="#" class="brand-logo center">Simulateur</a>
        </div>
    </nav>

    <div id="conteneur">

        <div class="row">

            <div class="col s3">
                <div class="card blue lighten-1">
                    <div class="card-content white-text hoverable">
                        <span class="card-title">Param√®tres</span>

                        <form name="parametres">

                            <div class="input-field">
                                <label for="largeur-plateau">Largeur plateau</label>
                                <input type="text" id="largeur-plateau" value="1024">
                            </div>

                            <div class="input-field">
                                <label for="hauteur-plateau"">Hauteur plateau</label>
                                <input type="text" id="hauteur-plateau" value="512">
                            </div>
                            
                            <div class="input-field">
                                <label for="balle-x">Balle X</label>
                                <input type="text" id="balle-x" value="0">
                            </div>

                            <div class="input-field">
                                <label for="balle-y">Balle Y</label>
                                <input type="text" id="balle-y" value="0">
                            </div>

                            <div class="input-field">
                                <label for="vitesse-x">Vitesse X</label>
                                <input type="text" id="vitesse-x" value="10">
                            </div>

                            <div class="input-field">
                                <label for="vitesse-y">Vitesse Y</label>
                                <input type="text" id="vitesse-y" value="10">
                            </div>

                            <a class="waves-effect waves-light btn orange lighten-1" onclick="demarrer();">Let's go !</a>
                        
                        </form>

                    </div>
                </div>
            </div>

            <div class="col s9">
                <div class="card blue lighten-1">

                    <div class="card-content">
                        <div id="conteneur-plateau" class="grey">
                            <div id="plateau">
                                <div id="bille" class="red"></div>
                            </div>
                        </div>
                    </div>

                </div>
            
            </div>

        </div>

    </div>


    

    <p>Mot : <span id="mot"></span></p>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>

</body>
</html>

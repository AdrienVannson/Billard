<!DOCTYPE html>
<html>
<head>
    <title>Simulateur de billard</title>

    <meta charset="UTF-8">

    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css" rel="stylesheet">
</head>
<body>

    <nav>
        <div class="nav-wrapper blue darken-1">
            <a href="#" class="brand-logo center">Simulateur</a>
        </div>
    </nav>

    <div id="conteneur">

        <div class="row">

            <div class="col s12 l3">
                <div class="card blue lighten-1">
                    <div class="card-content white-text hoverable">
                        <span class="card-title">Paramètres</span>

                        <form name="parametres">

                            <div class="input-field">
                                <label for="largeur-plateau">Largeur plateau</label>
                                <input type="text" id="largeur-plateau" value="500">
                            </div>

                            <div class="input-field">
                                <label for="hauteur-plateau">Hauteur plateau</label>
                                <input type="text" id="hauteur-plateau" value="500">
                            </div>
                            
                            <div class="input-field">
                                <label for="balle-x">Balle X</label>
                                <input type="text" id="balle-x" value="250">
                            </div>

                            <div class="input-field">
                                <label for="balle-y">Balle Y</label>
                                <input type="text" id="balle-y" value="250">
                            </div>

                            <div class="input-field">
                                <label for="vitesse-x">Vitesse X</label>
                                <input type="text" id="vitesse-x" value="10">
                            </div>

                            <div class="input-field">
                                <label for="vitesse-y">Vitesse Y</label>
                                <input type="text" id="vitesse-y" value="-33">
                            </div>

                            <a class="waves-effect waves-light btn orange lighten-1" onclick="demarrer();">Let's go !</a>
                        
                        </form>

                    </div>
                </div>
            </div>

            <div class="col s12 l2">
                <div class="card blue lighten-1">
                    <div class="card-content white-text hoverable">
                        <span class="card-title">En Direct</span>

                        <p>Temps: <span id="direct-temps" class="valeur-direct"></span></p>
                        <p>X: <span id="direct-x" class="valeur-direct"></span></p>
                        <p>Y: <span id="direct-y" class="valeur-direct"></span></p>

                        <hr/>

                        <span class="card-title">Mot</span>

                        <p id="mot"></p>

                    </div>
                </div>
            </div>

            <div class="col s12 l7">
                <div class="card blue lighten-1">

                    <div class="card-content">
                        <div id="conteneur-plateau" class="grey">
                            <div id="plateau">
                                <div id="bille" class="red"></div>
                            </div>
                        </div>

                        <div style="text-align: center;margin-top: 16px;">
                            <a href="#" class="btn-floating red waves-effect waves-light" id="previous" onclick="event.preventDefault(); deplacerTemps(-1);"><i class="material-icons small">skip_previous</i></a>
                            <a href="#" class="btn-large btn-floating red waves-effect waves-light" id="pause" onclick="event.preventDefault(); pause();"><i class="material-icons small">pause</i></a>
                            <a href="#" class="btn-floating red waves-effect waves-light" id="next" onclick="event.preventDefault(); deplacerTemps(1);"><i class="material-icons small">skip_next</i></a>
                        </div>
                        
                    </div>

                </div>
            
            </div>

        </div>

    </div>


    <!-- Fenêtre de calcul de paramètre d'origine -->
    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red waves-effect waves-light">
            <i class="large material-icons">search</i>
        </a>
    </div>

    

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

</body>
</html>
